# fly.toml - Production configuration for FastAPI backend

app = "nba-backend-polished-wave-6556"
primary_region = "yyz"

[build]

[http_service]
  internal_port = 8080
  force_https = true

  # --- IMPORTANT SETTINGS ---
  auto_stop_machines = "off"       # keep app alive
  auto_start_machines = true
  min_machines_running = 1         # prevent scale-to-zero
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.status]
    port = 8080
    type = "http"
    interval = "15s"
    timeout = "3s"
    path = "/health"
